
version: 2.1

orbs:
  node: circleci/node@4.1.0
  aws-cli: circleci/aws-cli@1.3.1
jobs:
  build:
    docker:
      - image: "cimg/base:stable"  
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - run:
          name: Install pip
          command: |
            sudo apt update && sudo apt upgrade -y
            sudo apt update
            sudo apt install -y python-pip python-dev-is-python2
      - run:
          name: Install AWS dependencies
          command: |
            sudo pip install awsebcli
      - run:
          name: Front-End Install
          # TODO Install dependencies in frontend application
          command: |
            npm run frontend:install
      - run:
          name: Back-End Install
          # TODO Install dependencies in backend application
          command: |
            npm run backend:install
      - run:
          name: Front-End Build
          command: |
            npm run frontend:build
      - run:
          name: Front-End Test
          command: |
            npm run frontend:test
      - run:
          name: Back-End Build
          command: |
            npm run backend:build
      - run:
          name: Back-End Test
          command: |
            npm run backend:test
      - run:
          name: Deploy Frontend App
          #TODO deploy the new files to S3 bucket
          command: |
            npm run frontend:deploy
      # - run:
      #     name: Deploy Backend App
      #     # TODO deploy the new files to elastic beanstalk environment
      #     command: |
      #       apt add --upgrade python python-dev py-pip build-base jq zip
      #       pip install --upgrade awsebcli
      #       npm run backend:deploy      
workflows:
  udagram:
    jobs:
      - build
      - hold:
          filters:
            branches:
              only:
                - main
          type: approval
          requires:
            - build
     